<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/litera/bootstrap.min.css">
    <title>Registrar Aeropuerto</title>
</head>
<body>
    <main class="container ">
        <section id="Aeropuerto" class="row pt-5">
            <article class="col-md-4">
                <div class="card">
                    <div class="card-header" style="text-align: center;">
                        <h5>Registrar Aeropuerto</h5>
                    </div>
                    <form id="aeropuertoForm" class="card-body">

                        <div class="form-group">
                            <input type="text" id="nombre" placeholder="nombre del aeropuerto" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="ciudad" placeholder="ciudad del aeropuerto " class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="pais" placeholder="pais del aeropuerto" class="form-control " required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                        <button type="button" id="buscarAeropuerto" class="btn btn-info btn-block">Buscar</button>
                    </form>
                </div>
            </article>
            <div id="lista-aeropuertos" class="col-md-8">
                <table class="table table-bordered table-striped table-hover mt-4">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Ciudad</th>
                            <th scope="col">Pais</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="aeropuerto">
                    </tbody>
                </table>
            </div>

        </section>

    </main>
    <script src="/api/aeropuerto.api.js"></script>
</body>
</html>

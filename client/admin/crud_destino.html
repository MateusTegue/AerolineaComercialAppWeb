<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/litera/bootstrap.min.css">
        <title>Destino</title>
    </head>
<body>
    <header class="bg-dark" >
        <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
            <div class="p-4">
              <a class="fw-bold text-decoration-none">Easy Travel</a><br>
              <a class="text-body-secondary fw-bold text-decoration-none">viaje con nosotros</a><br>
              <a href="/administracion"class="fw-bold text-decoration-none">Inicio</a><br>
              <a href="#"class="fw-bold text-decoration-none">Perfil</a><br>
              <a href="/"class="fw-bold text-decoration-none">Crerrar Sesion</a><br>
            </div>
          </div>
          <nav class="navbar navbar-dark ">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
    </header>
    <section class="container mt-4">
        <div class="row">
          <div class="col-6 col-md-4 mb-3">
            <a href="/Aeropuerto"  class="btn fw-bold text-decoration-none btn-primary w-100">Aeropuerto</a>
          </div>
          <div class="col-6 col-md-4 mb-3">
            <a href="/Destino"     class="btn fw-bold text-decoration-none btn-primary w-100">Destino</a>
          </div>
          <div class="col-6 col-md-4 mb-3">
            <a href="/Pasajero"    class="btn fw-bold text-decoration-none btn-primary w-100">Pasajero</a>
          </div>
          <div class="col-6 col-md-4 mb-3">
            <a href="/Tiquete"     class="btn fw-bold text-decoration-none btn-primary w-100">Tiquete</a>
          </div>
          <div class="col-6 col-md-4 mb-3">
            <a href="/Empleado"    class="btn fw-bold text-decoration-none btn-primary w-100">Empleado</a>
          </div>
          <div class="col-6 col-md-4 mb-3">
            <a href="/Tripulacion" class="btn fw-bold text-decoration-none btn-primary w-100">Tripulacion</a>
          </div>
          <div class="col-6 col-md-4 mb-3">
            <a href="/Avion"       class="btn fw-bold text-decoration-none btn-primary w-100">Avion</a>
          </div>
          <div class="col-6 col-md-4 mb-3">
            <a href="/Mantenimiento" class="btn fw-bold text-decoration-none btn-primary w-100">Mantenimiento</a>
          </div>
          <div class="col-6 col-md-4 mb-3">
            <a href="/Viaje"      class="btn fw-bold text-decoration-none btn-primary w-100">Viaje</a>
          </div>
        </div>
      </section>
    <main class="container ">
        <section id="Destino" class="row pt-5">
            <article class="col-md-4">
                <div class="card">
                    <div class="card-header" style="text-align: center;">
                        <h5>Registrar Destino</h5>
                    </div>
                    <form id="destinoForm" class="card-body">
                        <div class="form-group">
                            <input type="text" id="pais_llegada" placeholder="Pais de llegada" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="ciudad_llegada" placeholder="ciudad de llegada" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <select id="id_aeropuerto" class="form-control" required>
                              <option value="">Seleccione un Aeropuerto</option>
                            </select>
                          </div>
                          
                       <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                    </form>
                </div>
            </article>
            <div id="lista-aeropuertos" class="col-md-8">
                <table class="table table-bordered table-striped table-hover mt-4">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Pais</th>
                            <th scope="col">Ciudad</th>
                            <th scope="col">Aeropuerto</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="destino">
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="/api/destini.api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

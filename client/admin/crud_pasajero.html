<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/litera/bootstrap.min.css">
        <title>Pasajero</title>
    </head>
<body>
  <header class="bg-dark" >
    <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
        <div class="p-4">
          <a class="fw-bold text-decoration-none">Easy Travel</a><br>
          <a class="text-body-secondary fw-bold text-decoration-none">viaje con nosotros</a><br>
          <a href="/administracion"class="fw-bold text-decoration-none">Inicio</a><br>
          <a href="#"class="fw-bold text-decoration-none">Perfil</a><br>
          <a href="/"class="fw-bold text-decoration-none">Crerrar Sesion</a><br>
        </div>
      </div>
      <nav class="navbar navbar-dark ">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
</header>
    <section class="container mt-4">
      <div class="row">
        <div class="col-6 col-md-4 mb-3">
          <a href="/Aeropuerto"  class="btn fw-bold text-decoration-none btn-primary w-100">Aeropuerto</a>
        </div>
        <div class="col-6 col-md-4 mb-3">
          <a href="/Destino"     class="btn fw-bold text-decoration-none btn-primary w-100">Destino</a>
        </div>
        <div class="col-6 col-md-4 mb-3">
          <a href="/Pasajero"    class="btn fw-bold text-decoration-none btn-primary w-100">Pasajero</a>
        </div>
        <div class="col-6 col-md-4 mb-3">
          <a href="/Tiquete"     class="btn fw-bold text-decoration-none btn-primary w-100">Tiquete</a>
        </div>
        <div class="col-6 col-md-4 mb-3">
          <a href="/Empleado"    class="btn fw-bold text-decoration-none btn-primary w-100">Empleado</a>
        </div>
        <div class="col-6 col-md-4 mb-3">
          <a href="/Tripulacion" class="btn fw-bold text-decoration-none btn-primary w-100">Tripulacion</a>
        </div>
        <div class="col-6 col-md-4 mb-3">
          <a href="/Avion"       class="btn fw-bold text-decoration-none btn-primary w-100">Avion</a>
        </div>
        <div class="col-6 col-md-4 mb-3">
          <a href="/Mantenimiento" class="btn fw-bold text-decoration-none btn-primary w-100">Mantenimiento</a>
        </div>
        <div class="col-6 col-md-4 mb-3">
          <a href="/Viaje"      class="btn fw-bold text-decoration-none btn-primary w-100">Viaje</a>
        </div>
      </div>
    </section>
    <main class="container">

      <section id="Pasajero" class="row pt-5 justify-content-center">
            <article class="col-md-6">
              <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h5>Registrar Pasajero</h5>
                </div>
                <form id="pasajeroForm" class="card-body">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <input type="number" id="numerocedula" placeholder="Ingrese número de cédula" class="form-control" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="text" id="primernombre" placeholder="Ingrese primer nombre" class="form-control" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="text" id="segundonombre" placeholder="Ingrese segundo nombre" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <input type="text" id="primerapellido" placeholder="Ingrese primer apellido" class="form-control" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="text" id="segundoapellido" placeholder="Ingrese segundo apellido" class="form-control">
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="number" id="numerotelefono" placeholder="Ingrese número de teléfono" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="email" id="correo" placeholder="Ingrese correo electrónico" class="form-control" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                    </div>
                </form>
            </div>
            
            </article>
        </section>
    
        <section class="pt-5">
            <div id="lista-aeropuertos" class="col-md-12">
                <h5 class="text-center mb-4">Lista de Pasajeros</h5>
                <table class="table table-bordered table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Cédula</th>
                            <th scope="col">Primer Nombre</th>
                            <th scope="col">Segundo Nombre</th>
                            <th scope="col">Primer Apellido</th>
                            <th scope="col">Segundo Apellido</th>
                            <th scope="col">Número Teléfono</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="pasajero">
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="/api/pasajero.api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

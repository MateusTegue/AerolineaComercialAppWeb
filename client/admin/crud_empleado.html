<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/litera/bootstrap.min.css">
    <title>Registrar Empleado</title>
</head>
<body>
    <main class="container">
        <!-- Sección para Registrar Pasajero -->
        <section id="Empleado" class="row pt-5 justify-content-center">
            <article class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header text-center">
                        <h5>Registrar Empleado</h5>
                    </div>
                    <form id="empleadoForm" class="card-body">
                        <div class="mb-3">
                            <input type="number" id="numerocedula" placeholder="Ingrese número de cédula" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="primernombre" placeholder="Ingrese primer nombre" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="segundonombre" placeholder="Ingrese segundo nombre" class="form-control">
                        </div>
                        <div class="mb-3">
                            <input type="text" id="primerapellido" placeholder="Ingrese primer apellido" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="segundoapellido" placeholder="Ingrese segundo apellido" class="form-control">
                        </div>
                        <div class="mb-3">
                            <input type="number" id="numerotelefono" placeholder="Ingrese número de teléfono" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" id="correo" placeholder="Ingrese correo electrónico" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="cargo" placeholder="Ingrese cargo" class="form-control" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                            <!-- <button type="button" id="buscarAeropuerto" class="btn btn-info btn-block">Buscar</button> -->
                        </div>
                    </form>
                </div>
            </article>
        </section>
    
        <!-- Sección para Lista de Aeropuertos -->
        <section class="pt-5">
            <div id="lista-empleado" class="col-md-12">
                <h5 class="text-center mb-4">Lista de Pasajeros</h5>
                <table class="table table-bordered table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Cédula</th>
                            <th scope="col">Primer Nombre</th>
                            <th scope="col">Segundo Nombre</th>
                            <th scope="col">Primer Apellido</th>
                            <th scope="col">Segundo Apellido</th>
                            <th scope="col">Número Teléfono</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Cargo</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="empleado">
                        <!-- Los datos de pasajeros se cargarán dinámicamente aquí -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="/api/empleado.api.js"></script>
</body>
</html>

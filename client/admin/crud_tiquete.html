<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/litera/bootstrap.min.css">
    <title>CRUD Tiquete</title>
</head>
<body>
    <main class="container">
        <section id="Tiquete" class="row pt-5">
            <article class="col-md-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h5>Registrar Tiquete</h5>
                    </div>
                    <form id="tiqueteForm" class="card-body">
                        <div class="form-group">
                            <input type="date" id="fecha" placeholder="Fecha" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <select id="numerocedula" class="form-control" required>
                                <option value="">Seleccione la cédula del pasajero</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                    </form>
                    
                </div>
            </article>
            <div id="lista-tiquetes" class="col-md-8">
                <table class="table table-bordered table-striped table-hover mt-4">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Número Cédula</th>
                            <th scope="col">Primer Nombre</th>
                            <th scope="col">Primer Apellido</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tiquetes"></tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="/api/tiquete.api.js"></script>
</body>
</html>
